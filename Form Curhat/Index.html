<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Curhat Disini Aja yah</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="child">
                <h1>Tempat Curhat Kamu</h1>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="isicurhat" class="form-label">Masukan Curhatan kamu</label>
                        <input type="text" id="isicurhat" name="isicurhat" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="isipesan" class="form-label">Masukan Pesan kamu</label>
                        <input type="text" id="isipesan" name="isipesan" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rating:</label>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
